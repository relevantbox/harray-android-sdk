language: android
env:
  global:
    - COVERALLS_REPO_TOKEN=XTQdSjjgszF1fP45iiBuuDiUo95xMxrAH

notifications:
  email:
    - developer@xenn.io

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

jdk:
  - openjdk8

before_install:
  - yes | sdkmanager "platforms;android-28"
  - pip install --user codecov

install: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

stages:
  - name: lint_and_test

jobs:
  include:
    - stage: lint_and_test
      name: "Lint"
      script: ./gradlew clean lint
    - name: "Test"
      script: ./gradlew clean test

after_success:
  - ./gradlew jacocoTestReport coveralls
  - codecov
on: 
  push:
    branches: [ master ]
jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: temurin
        java-version: 8
        cache: gradle
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Import GPG key
      shell: bash
      run: |
        echo ${{ secrets.GPG_OWNER_TRUST }} > ~/relevant-ownertrust-gpg.txt
        echo ${{ secrets.GPG_SECRET }} > ~/relevant-secret-gpg.key
        gpg --import ~/relevant-secret-gpg.key
        gpg --import-ownertrust ~/relevant-ownertrust-gpg.txt
        mkdir -p ~/.gradle/
        echo "GRADLE_USER_HOME=$HOME/.gradle" >> $GITHUB_ENV
        echo ${{ secrets.GRADLE_PROPERTIES }} > ~/.gradle/gradle.properties
    - name: Execute Gradle build
      run: ./gradlew clean build
    - name: Publish SDK
      run: ./gradlew android-sdk:uploadArchives